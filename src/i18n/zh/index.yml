commands:
  lodestone:
    description: 查询 Lodestone 新闻

    usage: |
      lodestone [-r <ragion>] [-c <category>]

      选项：
        -r <ragion>     指定搜索的区域
          可选值有：jp(日本)、eu(欧洲)、na(美洲)、fr(法国)、de(德国)
        -c <category>   指定搜索的类别
          可选值有：topics(话题) notices(公告) maintenance(维护) updates(更新) status(状态)

    options:
      ragion: 指定搜索的区域。
      category: 指定搜索的类别。

    messages:
      unknown_error: 未知错误，请输入帮助查看用法。
